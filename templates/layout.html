                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }

            })

                    const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'
                    setStoredTheme(newTheme)
                    setTheme(newTheme)
                })
