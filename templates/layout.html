'''
<!doctype html>
<html lang="zh-Hant" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ë∂®Âã¢ÂÑÄË°®Êùø</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --sidebar-width: 280px;
        }
        body {
            transition: background-color 0.3s, color 0.3s;
            padding-top: 56px; /* Navbar height */
        }

        /* Responsive layout adjustments */
        @media (min-width: 992px) {
            main {
                margin-left: var(--sidebar-width);
            }
            .sidebar.offcanvas-lg {
                position: fixed;
                transform: none;
                visibility: visible !important;
                border-right: 1px solid var(--bs-border-color-translucent);
            }
            .navbar-brand {
                padding-left: 1rem;
            }
        }

        .sidebar {
            top: 0;
            bottom: 0;
            left: 0;
            width: var(--sidebar-width);
            padding-top: 56px;
            z-index: 1000;
            overflow-y: auto;
        }

        .navbar {
            z-index: 1020;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .trend-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid var(--bs-border-color-translucent);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .trend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .trend-card .card-img-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background-color: var(--bs-tertiary-bg);
        }
        .trend-card .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .trend-card:hover .card-img-top {
            transform: scale(1.05);
        }
        .trend-card .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .trend-card .card-title {
            flex-grow: 1;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .trend-card .card-footer {
            background-color: transparent;
            border-top: 1px solid var(--bs-border-color-translucent);
            font-size: 0.875rem;
        }
        .back-to-top {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: none;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary border-bottom fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler me-2 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/">üìà Ë∂®Âã¢ÂÑÄË°®Êùø</a>
            
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item">
                    <button class="btn" id="theme-toggler" type="button">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="offcanvas-lg offcanvas-start bg-body-tertiary sidebar" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">
                <i class="bi bi-compass-fill me-2"></i>Ë≥áË®ä‰æÜÊ∫ê
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-3 pt-0 pt-lg-3">
            <ul class="nav nav-pills flex-column mb-auto">
                {% for source in sources %}
                <li class="nav-item">
                    <a href="#source-{{ source.slug }}" class="nav-link link-body-emphasis" data-bs-dismiss="offcanvas">
                        <i class="bi {{ source.icon }} me-2"></i>
                        {{ source.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <main class="p-4">
        {% block content %}{% endblock %}
    </main>

    <a href="#" class="btn btn-primary back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'

            // Theme Toggler
            const getStoredTheme = () => localStorage.getItem('theme')
            const setStoredTheme = theme => localStorage.setItem('theme', theme)
            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) return storedTheme
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }
            const setTheme = theme => {
                document.documentElement.setAttribute('data-bs-theme', theme)
                const togglerIcon = document.querySelector('#theme-toggler i')
                if (togglerIcon) {
                    togglerIcon.className = theme === 'dark' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill'
                }
            }
            setTheme(getPreferredTheme())
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (!getStoredTheme()) setTheme(getPreferredTheme())
            })
            const themeToggler = document.getElementById('theme-toggler')
            if(themeToggler) {
                themeToggler.addEventListener('click', () => {
                    const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'
                    setStoredTheme(newTheme)
                    setTheme(newTheme)
                })
            }

            // Back to Top button
            const backToTopBtn = document.querySelector(".back-to-top");
            if (backToTopBtn) {
                window.addEventListener("scroll", () => {
                    if (window.scrollY > 300) {
                        backToTopBtn.style.display = "block";
                    } else {
                        backToTopBtn.style.display = "none";
                    }
                });
            }

            // Close offcanvas on link click and scroll smoothly (MANUAL TIMEOUT FIX)
            const offcanvasElement = document.getElementById('sidebarOffcanvas');
            if (offcanvasElement) {
                const sidebarLinks = offcanvasElement.querySelectorAll('.nav-link');

                sidebarLinks.forEach(link => {
                    link.addEventListener('click', (event) => {
                        // Only act if the offcanvas is currently visible on a smaller screen
                        if (offcanvasElement.classList.contains('show')) {
                            event.preventDefault();
                            const targetId = link.hash;
                            const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
                            
                            if (offcanvas) {
                                offcanvas.hide();
                            }

                            // Wait for the hide animation to finish (Bootstrap's default is .3s)
                            setTimeout(() => {
                                const targetElement = document.querySelector(targetId);
                                if (targetElement) {
                                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                }
                            }, 350); // 350ms, slightly longer than the animation
                        }
                    });
                });
            }

        })()
    </script>
</body>
</html>
'''
